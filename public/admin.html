<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>後台管理系統</title>
  <script>
  // 如果沒有登入身份，就導回登入頁
  const identity = localStorage.getItem("loginIdentity");
  if (!identity) {
    alert("請先登入");
    window.location.href = "index.html";
  }
</script>
  <link rel="stylesheet" href="backend.css" />
</head>
<body>
  <header class="top-bar">
    <div class="left">
      <img src="pictures/logo.png" alt="統一證券 Logo" />
      <span class="company-name">統一證券小獅子 主管</span>
    </div>
    <div class="right">
      <span id="user-role">名稱</span>
      <button id="logout-btn">登出</button>
    </div>
  </header>

  <main class="dashboard">
    <a href="analyze.html" class="feature-card card1">
      <div class="feature-content">
        <img src="pictures/dataanalyze.png" alt="數據分析" />
        <div class="feature-name">數據分析</div>
      </div>
    </a>
    <a href="ask.html" class="feature-card card2">
      <div class="feature-content">
        <img src="pictures/ask.png" alt="詢問問題" />
        <div class="feature-name">詢問問題</div>
      </div>
    </a>
    <a href="giveup.html" class="feature-card card3">
      <div class="feature-content">
        <img src="pictures/history.png" alt="歷史紀錄" />
        <div class="feature-name">歷史紀錄</div>
      </div>
    </a>
  </main>
</body>

</html>

<script>
  document.getElementById("logout-btn").addEventListener("click", () => {
    window.location.href = "index.html";
  });
</script>
